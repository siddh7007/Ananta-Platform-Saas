# =============================================================================
# Grafana Datasources - Auto-Provisioning
# =============================================================================
# Automatically configures Prometheus as the primary datasource
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus - Primary metrics datasource
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.47.0"
      # Enable exemplar support for trace correlation
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger

  # AlertManager - Alert management
  - name: AlertManager
    uid: alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus

  # Jaeger - Distributed tracing (shared infrastructure)
  - name: Jaeger
    uid: jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      # Enable node graph visualization
      nodeGraph:
        enabled: true
      # Trace-to-logs correlation (if Loki is added later)
      tracesToLogs:
        datasourceUid: loki
        tags: ['trace_id', 'span_id']
        filterByTraceID: true
        filterBySpanID: false
