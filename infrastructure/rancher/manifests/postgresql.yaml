---
apiVersion: v1
kind: Namespace
metadata:
  name: database-system
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: database-system
type: Opaque
stringData:
  POSTGRES_PASSWORD: localdev123
  POSTGRES_USER: postgres
  POSTGRES_DB: ananta
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: database-system
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgresql-secret
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: database-system
spec:
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
