# Production environment overrides
replicaCount: 3

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  minReplicas: 3
  maxReplicas: 10

ingress:
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: admin.ananta.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: admin-app-prod-tls
      hosts:
        - admin.ananta.io

configMap:
  VITE_API_URL: https://api.ananta.io
  VITE_KEYCLOAK_URL: https://auth.ananta.io
  VITE_CUSTOMER_APP_URL: https://portal.ananta.io

podDisruptionBudget:
  minAvailable: 2

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - admin-app
        topologyKey: kubernetes.io/hostname
