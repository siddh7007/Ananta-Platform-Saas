# =============================================================================
# Production environment overrides
# =============================================================================

replicaCount: 3

image:
  pullPolicy: IfNotPresent
  # Specific version tag required for production
  # tag: "1.0.0"

ingress:
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "50"
  hosts:
    - host: api.ananta.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tenant-management-prod-tls
      hosts:
        - api.ananta.io

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

configMap:
  LOG_LEVEL: warn
  NODE_ENV: production

database:
  host: postgres-prod.database-system.svc.cluster.local

keycloak:
  url: https://auth.ananta.io

serviceMonitor:
  enabled: true
  interval: 15s

podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Production-specific affinity rules
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - tenant-management-service
        topologyKey: kubernetes.io/hostname
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/worker
              operator: In
              values:
                - "true"

# Production tolerations for dedicated nodes
tolerations:
  - key: workload
    operator: Equal
    value: production
    effect: NoSchedule
