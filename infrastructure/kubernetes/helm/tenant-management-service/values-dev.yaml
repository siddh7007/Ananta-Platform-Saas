# =============================================================================
# Development environment overrides
# =============================================================================

replicaCount: 1

image:
  pullPolicy: Always

ingress:
  hosts:
    - host: api-dev.ananta.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tenant-management-dev-tls
      hosts:
        - api-dev.ananta.local

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false

configMap:
  LOG_LEVEL: debug
  NODE_ENV: development

database:
  host: postgres-dev.database-system.svc.cluster.local

keycloak:
  url: https://auth-dev.ananta.local

podDisruptionBudget:
  enabled: false

# Enable debug logging
extraEnv:
  - name: DEBUG
    value: "loopback:*"
  - name: ENABLE_SWAGGER: "true"
