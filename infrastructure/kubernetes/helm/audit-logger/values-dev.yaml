replicaCount: 1
autoscaling:
  enabled: false
ingress:
  hosts:
    - host: audit-dev.ananta.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: audit-logger-dev-tls
      hosts:
        - audit-dev.ananta.local
configMap:
  LOG_LEVEL: debug
  NODE_ENV: development
podDisruptionBudget:
  enabled: false
