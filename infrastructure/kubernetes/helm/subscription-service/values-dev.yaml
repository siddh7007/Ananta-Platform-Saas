replicaCount: 1
autoscaling:
  enabled: false
ingress:
  hosts:
    - host: subscription-dev.ananta.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: subscription-service-dev-tls
      hosts:
        - subscription-dev.ananta.local
configMap:
  LOG_LEVEL: debug
  NODE_ENV: development
podDisruptionBudget:
  enabled: false
