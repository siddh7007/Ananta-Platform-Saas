replicaCount: 3
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  minReplicas: 3
  maxReplicas: 10
ingress:
  hosts:
    - host: cns-dashboard.ananta.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cns-dashboard-prod-tls
      hosts:
        - cns-dashboard.ananta.io
podDisruptionBudget:
  minAvailable: 2
