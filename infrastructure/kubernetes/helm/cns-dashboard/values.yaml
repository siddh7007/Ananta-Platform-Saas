# =============================================================================
# CNS Admin Dashboard
# =============================================================================
replicaCount: 2

image:
  repository: ghcr.io/ananta-platform/cns-dashboard
  pullPolicy: IfNotPresent
  tag: ""

fullnameOverride: "cns-dashboard"

serviceAccount:
  create: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: cns-dashboard.ananta.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cns-dashboard-tls
      hosts:
        - cns-dashboard.ananta.local

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

livenessProbe:
  httpGet:
    path: /health
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5

podDisruptionBudget:
  enabled: true
  minAvailable: 1

volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}
  - name: run
    emptyDir: {}

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /var/cache/nginx
  - name: run
    mountPath: /var/run

configMap: {}
secrets:
  existingSecret: ""
extraEnv: []
extraEnvFrom: []
initContainers: []
sidecars: []
