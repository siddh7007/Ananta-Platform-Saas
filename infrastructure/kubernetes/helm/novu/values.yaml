# =============================================================================
# Novu Notification Infrastructure
# =============================================================================
# Note: For production, consider using official Novu Cloud or
# self-hosted with Redis/MongoDB persistence
# =============================================================================

# API Service
api:
  enabled: true
  image:
    repository: ghcr.io/novuhq/novu/api
    pullPolicy: IfNotPresent
    tag: "0.21.0"

  replicaCount: 2

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: novu-api.ananta.local
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: novu-api-tls
        hosts:
          - novu-api.ananta.local

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

  env:
    NODE_ENV: production
    PORT: "3000"

# Web UI
web:
  enabled: true
  image:
    repository: ghcr.io/novuhq/novu/web
    pullPolicy: IfNotPresent
    tag: "0.21.0"

  replicaCount: 2

  service:
    type: ClusterIP
    port: 4200

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: novu.ananta.local
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: novu-web-tls
        hosts:
          - novu.ananta.local

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Worker Service
worker:
  enabled: true
  image:
    repository: ghcr.io/novuhq/novu/worker
    pullPolicy: IfNotPresent
    tag: "0.21.0"

  replicaCount: 3

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

# WebSocket Service
ws:
  enabled: true
  image:
    repository: ghcr.io/novuhq/novu/ws
    pullPolicy: IfNotPresent
    tag: "0.21.0"

  replicaCount: 2

  service:
    type: ClusterIP
    port: 3002

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# MongoDB (for Novu data)
mongodb:
  enabled: true
  host: mongodb.database-system.svc.cluster.local
  port: 27017
  database: novu
  existingSecret: novu-mongodb-secrets

# Redis (for caching and queues)
redis:
  enabled: true
  host: redis.cache-system.svc.cluster.local
  port: 6379
  existingSecret: novu-redis-secrets

# Configuration
config:
  jwtSecret: ""  # From existingSecret
  apiKey: ""     # From existingSecret
  existingSecret: novu-secrets

  # External integrations
  email:
    provider: sendgrid  # or ses, mailgun, etc.
  sms:
    provider: twilio
  push:
    provider: fcm

# Service Monitor
serviceMonitor:
  enabled: true
  interval: 30s

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - novu
          topologyKey: kubernetes.io/hostname
