apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-simple
  namespace: argocd
spec:
  project: ananta-platform

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook

  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
