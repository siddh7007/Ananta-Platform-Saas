---
# Temporal Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: temporal-system
---
# Temporal Server Deployment (auto-setup with PostgreSQL)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: temporal-system
  labels:
    app: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      containers:
        - name: temporal
          image: temporalio/auto-setup:1.24.2
          ports:
            - containerPort: 7233
              name: grpc
          env:
            - name: DB
              value: "postgres12"
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_SEEDS
              value: "postgresql.database-system.svc.cluster.local"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PWD
              value: "localdev123"
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
---
# Temporal Service
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: temporal-system
spec:
  selector:
    app: temporal
  ports:
    - port: 7233
      targetPort: 7233
      name: grpc
  type: ClusterIP
---
# Temporal UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: temporal-system
  labels:
    app: temporal-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-ui
  template:
    metadata:
      labels:
        app: temporal-ui
    spec:
      containers:
        - name: temporal-ui
          image: temporalio/ui:2.32.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal.temporal-system.svc.cluster.local:7233"
            - name: TEMPORAL_UI_PORT
              value: "8080"
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
---
# Temporal UI Service
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: temporal-system
spec:
  selector:
    app: temporal-ui
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
