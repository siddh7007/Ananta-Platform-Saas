apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-local
  namespace: argocd
spec:
  project: ananta-platform

  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 19.6.4
    chart: redis
    helm:
      releaseName: redis
      values: |
        fullnameOverride: redis
        architecture: standalone
        image:
          tag: 7.2
        auth:
          enabled: true
          password: "localdevpassword123"
        master:
          persistence:
            enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: cache-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
