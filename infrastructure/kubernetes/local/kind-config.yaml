# Kind cluster configuration for local Ananta Platform testing
# This creates a multi-node cluster suitable for testing deployments

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ananta-local

nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP for Ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS for Ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      # Keycloak
      - containerPort: 30180
        hostPort: 8180
        protocol: TCP
      # Tenant Management Service
      - containerPort: 30140
        hostPort: 14000
        protocol: TCP
      # CNS Service
      - containerPort: 30272
        hostPort: 27200
        protocol: TCP
      # PostgreSQL
      - containerPort: 30543
        hostPort: 5432
        protocol: TCP
      # Redis
      - containerPort: 30637
        hostPort: 6379
        protocol: TCP
      # RabbitMQ
      - containerPort: 30567
        hostPort: 5672
        protocol: TCP
      # RabbitMQ Management
      - containerPort: 30156
        hostPort: 15672
        protocol: TCP

  # Worker nodes for better resource distribution
  - role: worker
  - role: worker

# Container registry configuration
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]

# Networking configuration
networking:
  # Use Calico-compatible settings
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
