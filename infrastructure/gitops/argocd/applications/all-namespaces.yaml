# =============================================================================
# ArgoCD Applications - All Platform Namespaces
# =============================================================================
# Imports all platform namespaces for visual representation in ArgoCD
# =============================================================================

---
# Auth System (Keycloak)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-system
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: ananta-platform
    environment: local
spec:
  project: ananta-platform
  source:
    repoURL: https://github.com/siddh7007/Ananta-Platform-Saas.git
    targetRevision: main
    path: infrastructure/kubernetes/auth-system
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: auth-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

