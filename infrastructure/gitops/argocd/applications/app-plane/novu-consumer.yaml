# =============================================================================
# ArgoCD Application - Novu Consumer
# =============================================================================
# Notification consumer service using Novu
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: novu-consumer
  namespace: argocd
  labels:
    app.kubernetes.io/name: novu-consumer
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: app-plane
    environment: '{{.Values.environment}}'
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ananta-platform

  source:
    repoURL: https://github.com/ananta-platform/ananta-platform-saas.git
    targetRevision: HEAD
    path: infrastructure/kubernetes/helm/novu-consumer

    helm:
      releaseName: novu-consumer
      valueFiles:
        - values.yaml
        - values-{{.Values.environment}}.yaml

      values: |
        fullnameOverride: novu-consumer

        image:
          repository: ghcr.io/ananta-platform/novu-consumer
          pullPolicy: IfNotPresent

        # Worker - no HTTP service
        service:
          enabled: false

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 10
          targetCPUUtilizationPercentage: 60

        # RabbitMQ for notification events
        rabbitmq:
          host: rabbitmq.messaging-system.svc.cluster.local
          port: 5672
          vhost: notifications
          queues:
            - email-notifications
            - sms-notifications
            - push-notifications
            - in-app-notifications

        # Novu configuration
        novu:
          apiUrl: https://api.novu.co
          # API key from secret

        # Redis for Novu
        redis:
          host: novu-redis.cache-system.svc.cluster.local
          port: 6379

        configMap:
          LOG_LEVEL: info
          NODE_ENV: production

        secrets:
          existingSecret: novu-consumer-secrets

        serviceMonitor:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: ananta-{{.Values.environment}}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  info:
    - name: Documentation
      value: https://docs.ananta-platform.io/services/novu-consumer
    - name: Team
      value: platform-team
