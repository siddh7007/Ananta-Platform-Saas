# =============================================================================
# ArgoCD Application - Keycloak
# =============================================================================
# Identity and access management
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: infrastructure
    environment: '{{.Values.environment}}'
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ananta-platform

  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 18.4.0
    chart: keycloak

    helm:
      releaseName: keycloak
      values: |
        fullnameOverride: keycloak

        image:
          tag: 23.0.4

        auth:
          adminUser: admin
          existingSecret: keycloak-admin-secret
          passwordSecretKey: admin-password

        production: true
        proxy: edge

        service:
          type: ClusterIP
          ports:
            http: 8080

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
            nginx.ingress.kubernetes.io/proxy-buffers: "4 256k"
          hostname: auth.{{.Values.domain}}
          tls: true

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

        replicaCount: 2

        postgresql:
          enabled: false

        externalDatabase:
          host: keycloak-db.database-system.svc.cluster.local
          port: 5432
          database: keycloak
          existingSecret: keycloak-db-secret
          existingSecretUserKey: username
          existingSecretPasswordKey: password

        cache:
          enabled: true
          stackName: kubernetes

        metrics:
          enabled: true
          serviceMonitor:
            enabled: true

        extraEnvVars:
          - name: KC_HOSTNAME_STRICT
            value: "false"
          - name: KC_HTTP_ENABLED
            value: "true"
          - name: KEYCLOAK_EXTRA_ARGS
            value: "--spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true"

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 5

  info:
    - name: Documentation
      value: https://docs.ananta-platform.io/infrastructure/keycloak
    - name: Team
      value: security-team
