# =============================================================================
# ArgoCD Application - Ingress NGINX
# =============================================================================
# Kubernetes ingress controller using NGINX
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: infrastructure
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ananta-platform

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.3

    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          replicaCount: 2

          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-type: nlb

          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              cpu: 200m
              memory: 256Mi

          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            proxy-body-size: "50m"

          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 10
            targetCPUUtilizationPercentage: 70

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 5

  info:
    - name: Documentation
      value: https://kubernetes.github.io/ingress-nginx/
