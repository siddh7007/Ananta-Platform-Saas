# Nginx configuration for Customer Portal (CBP)
# Production-ready with security headers and SPA routing

server {
    listen 80;
    server_name cbp.ananta.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cbp.ananta.com;

    # SSL Configuration (update paths for your environment)
    ssl_certificate /etc/nginx/ssl/cbp.ananta.com.crt;
    ssl_certificate_key /etc/nginx/ssl/cbp.ananta.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Document root - built SPA files
    root /usr/share/nginx/html;
    index index.html;

    # Include security headers (includes CSP with nonce)
    include /etc/nginx/conf.d/security-headers.conf;

    # Enable sub_filter for CSP nonce injection
    # This replaces {{CSP_NONCE}} placeholder in HTML with actual nonce
    sub_filter_once off;
    sub_filter '{{CSP_NONCE}}' '$csp_nonce';

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to platform service
    location /platform/ {
        proxy_pass http://tenant-management-service:14000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy to CNS service
    location /api/cns/ {
        proxy_pass http://cns-service:27200/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for HTML (always get latest version)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
