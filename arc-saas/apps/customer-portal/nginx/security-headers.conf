# Security Headers Configuration for Customer Portal (CBP)
# Include this in your nginx server block: include /etc/nginx/conf.d/security-headers.conf;

# Content Security Policy with Nonce-Based Protection
# SECURITY FIXES:
# - VULN-001 FIXED: Removed 'unsafe-inline' from script-src, using nonces
# - VULN-005 FIXED: Restricted img-src to specific domains
# - VULN-006 FIXED: All inline scripts/styles require nonces
#
# IMPORTANT: Update domains before deploying to production
# The $request_id variable provides a unique nonce per request

# Generate CSP nonce from request_id (unique per request)
map $request_id $csp_nonce {
    default $request_id;
}

add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'nonce-$csp_nonce';
    style-src 'self' 'nonce-$csp_nonce' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: blob: https://*.ananta.com;
    font-src 'self' https://fonts.gstatic.com data:;
    connect-src 'self' https://api.ananta.com https://auth.ananta.com https://*.sentry.io wss://cbp.ananta.com;
    frame-src 'self' https://auth.ananta.com;
    form-action 'self' https://auth.ananta.com;
    base-uri 'self';
    object-src 'none';
    worker-src 'self' blob:;
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# Prevent MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection
add_header X-Frame-Options "SAMEORIGIN" always;

# XSS Protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# HSTS - Force HTTPS (enable after confirming HTTPS works)
# Uncomment in production:
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Permissions Policy (formerly Feature-Policy)
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    payment=(),
    usb=(),
    accelerometer=(),
    gyroscope=()
" always;
