# Nginx configuration for Customer Portal (CBP) - Development
# HTTP only (no SSL) with SPA routing and API proxies

server {
    listen 80;
    server_name localhost;

    # Document root - built SPA files
    root /usr/share/nginx/html;
    index index.html;

    # Security headers disabled temporarily to fix proxy issue
    # include /etc/nginx/conf.d/security-headers.conf;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to platform service (tenant-management-service)
    location /platform/ {
        proxy_pass http://arc-saas-tenant-mgmt:14000/;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Disable default nginx behavior of adding headers to response
        proxy_hide_header X-Content-Type-Options;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header X-XSS-Protection;
        proxy_hide_header Referrer-Policy;
        proxy_hide_header Permissions-Policy;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API proxy to CNS service
    location /api/cns/ {
        proxy_pass http://app-plane-cns-service:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for HTML (always get latest version)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
