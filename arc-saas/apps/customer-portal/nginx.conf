# =============================================================================
# CBP Customer Portal - Nginx Configuration
# =============================================================================
# Serves the built Vite/React SPA with:
# - SPA routing (fallback to index.html)
# - Security headers (CSP, X-Frame-Options, etc.)
# - Gzip compression
# - Cache headers for static assets
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (development-ready - allows modules)
    # Note: Adjust connect-src URLs based on your deployment environment
    # Added 'unsafe-eval' to script-src to support Vite's dynamic module loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:14000 http://localhost:27200 http://localhost:27810 http://localhost:8180 http://localhost:13100 ws://localhost:13101; frame-src 'self' http://localhost:8180; form-action 'self' http://localhost:8180; base-uri 'self'; object-src 'none';" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"cbp-frontend"}';
        add_header Content-Type application/json;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker - no cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # Manifest and other PWA files
    location ~* \.(webmanifest|manifest\.json)$ {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for index.html to ensure fresh deployments
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
