# Example GitHub Actions Workflow for E2E Testing
# Copy this to .github/workflows/e2e-tests.yml in your repository root

name: E2E Tests - Admin Portal

on:
  push:
    branches: [main, develop]
    paths:
      - 'arc-saas/apps/admin-app/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'arc-saas/apps/admin-app/**'

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: arc-saas/apps/admin-app/package-lock.json

      - name: Install dependencies
        working-directory: arc-saas/apps/admin-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: arc-saas/apps/admin-app
        run: npx playwright install --with-deps

      - name: Build application
        working-directory: arc-saas/apps/admin-app
        run: npm run build

      - name: Run E2E tests
        working-directory: arc-saas/apps/admin-app
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:27555
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: arc-saas/apps/admin-app/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: arc-saas/apps/admin-app/test-results/
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: arc-saas/apps/admin-app/test-results/**/*.zip
          retention-days: 7

  test-matrix:
    name: E2E Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: arc-saas/apps/admin-app/package-lock.json

      - name: Install dependencies
        working-directory: arc-saas/apps/admin-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: arc-saas/apps/admin-app
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: arc-saas/apps/admin-app
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:27555
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: arc-saas/apps/admin-app/playwright-report/
          retention-days: 30
