_format_version: "1.1"

###
### Arc-SaaS Supabase Kong Configuration
### Routes Supabase services through Kong API Gateway
### NOTE: Authentication is handled by Keycloak, NOT Supabase Auth
###

services:
  - name: rest-v1
    url: http://arc-saas-supabase-rest:3000
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  - name: meta
    url: http://arc-saas-supabase-meta:8080
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false

