  #   networks:
  #     - arc-saas-network

  # # Temporal Web UI
  # temporal-ui:
  #   image: temporalio/ui:2.26.2
  #   container_name: arc-saas-temporal-ui
  #   depends_on:
  #     - temporal
  #   environment:
  #     - TEMPORAL_ADDRESS=temporal:7233
  #     - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:8080
  #     - TEMPORAL_UI_PORT=8080
