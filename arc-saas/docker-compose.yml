version: "3.8"

# =============================================================================
# ARC SaaS Development Environment
# =============================================================================
#
# Start everything:     docker-compose up -d
# Start specific:       docker-compose up -d postgres redis keycloak
# View logs:            docker-compose logs -f [service]
# Stop all:             docker-compose down
# Reset (with data):    docker-compose down -v
#
# =============================================================================

services:
  # ===========================================================================
  # Core Infrastructure
  # ===========================================================================

  # PostgreSQL - Main database for all services
  postgres:
    image: postgres:15-alpine
    container_name: arc-saas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arc_saas
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arc-saas-network

  # Redis - Caching and message broker
  redis:
    image: redis:7-alpine
    container_name: arc-saas-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arc-saas-network

  # ===========================================================================
  # Identity Providers
  # ===========================================================================

  # Keycloak - Self-hosted IdP
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: arc-saas-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HEALTH_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - arc-saas-network

  # ===========================================================================
  # Temporal Workflow Engine
  # ===========================================================================
  # NOTE: Temporal is now provided by Components Platform V2 (App Plane)
  # - Temporal Server: localhost:27020 (components-v2-temporal)
  # - Temporal UI: localhost:27021
  # - Temporal DB: localhost:27030 (components-v2-temporal-postgres)
  #
  # The arc-saas namespace is created by app-plane/temporal/init-namespaces.sh
  #
  # To use standalone Temporal for Control Plane only, uncomment the services below.
  # ===========================================================================

  # # PostgreSQL for Temporal (separate from app DB)
