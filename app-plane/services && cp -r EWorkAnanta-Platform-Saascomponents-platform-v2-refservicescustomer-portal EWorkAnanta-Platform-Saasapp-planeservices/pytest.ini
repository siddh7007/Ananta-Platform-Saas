[pytest]
# Pytest configuration for CNS Service

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    performance: Performance/load tests
    slow: Slow-running tests
    normalizer: Normalizer function tests
    enrichment: Enrichment service tests
    api: API endpoint tests
    quality: Quality scoring tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
