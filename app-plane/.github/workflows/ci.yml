name: App Plane CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'app-plane/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app-plane/**'

jobs:
  # CNS Service - Python Tests
  cns-service-tests:
    name: CNS Service Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: components_v2
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'app-plane/services/cns-service/requirements*.txt'

      - name: Install dependencies
        working-directory: app-plane/services/cns-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run unit tests
        working-directory: app-plane/services/cns-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/components_v2
          SUPABASE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          COMPONENTS_V2_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/components_v2
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          LOG_LEVEL: WARNING
        run: |
          pytest tests/unit/ -v --tb=short || true

      - name: Run health endpoint smoke tests
        working-directory: app-plane/services/cns-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/components_v2
          SUPABASE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          COMPONENTS_V2_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/components_v2
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          LOG_LEVEL: WARNING
        run: |
          pytest tests/integration/test_health_endpoints_smoke.py -v --tb=short

  # Frontend Lint (Optional - uncomment when frontends have lint scripts)
  # frontend-lint:
  #   name: Frontend Lint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: oven-sh/setup-bun@v1
  #       with:
  #         bun-version: latest
  #     - name: Lint Customer Portal
  #       working-directory: app-plane/services/customer-portal
  #       run: |
  #         bun install
  #         bun run lint || true

  # Docker Build Test (validates Dockerfiles)
  docker-build-test:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate CNS Service Dockerfile
        working-directory: app-plane/services/cns-service
        run: |
          docker build --target development -t cns-service-test . || echo "Dockerfile validation failed"

  # Summary job
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [cns-service-tests, docker-build-test]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.cns-service-tests.result }}" == "success" ] && [ "${{ needs.docker-build-test.result }}" == "success" ]; then
            echo "All CI checks passed"
            exit 0
          else
            echo "Some CI checks failed"
            echo "CNS Tests: ${{ needs.cns-service-tests.result }}"
            echo "Docker Build: ${{ needs.docker-build-test.result }}"
            exit 1
          fi
