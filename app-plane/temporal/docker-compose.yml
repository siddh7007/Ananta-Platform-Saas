# =============================================================================
# Shared Temporal Infrastructure
# =============================================================================
# This provides a shared Temporal instance for both:
# - Control Plane (ARC SaaS) - namespace: arc-saas
# - App Plane (Components V2) - namespaces: default, enrichment
#
# Ports:
#   - 27020: Temporal gRPC (main API)
#   - 27021: Temporal Web UI
#   - 27030: Temporal PostgreSQL
#
# Usage:
#   docker-compose -f temporal/docker-compose.yml up -d
#   ./temporal/init-namespaces.sh
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL for Temporal Persistence
  # ===========================================================================
  temporal-postgresql:
    image: postgres:15-alpine
    container_name: shared-temporal-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data
    ports:
      - "27030:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shared-temporal-network

  # ===========================================================================
  # Temporal Server
  # ===========================================================================
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: shared-temporal
    depends_on:
      temporal-postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    ports:
      - "27020:7233"
    volumes:
      - ./config:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - shared-temporal-network
      - arc-saas-network

  # ===========================================================================
  # Temporal Web UI
  # ===========================================================================
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: shared-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:27100,http://localhost:27555,http://localhost:27500,http://localhost:27710,http://localhost:27400,http://localhost:8080
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_NOTIFY_ON_NEW_VERSION=false
    ports:
      - "27021:8080"
    networks:
      - shared-temporal-network
      - arc-saas-network

volumes:
  temporal-postgres-data:

networks:
  # Internal network for Temporal components
  shared-temporal-network:
    driver: bridge
    name: shared-temporal-network
  # Connect to Control Plane network
  arc-saas-network:
    external: true
    name: arc-saas
