server {
    listen 80;
    server_name localhost;
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:27500 http://localhost:27800 ws: wss: https://api.ipify.org;" always;

    # Cache-Control for HTML
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;

    # Support both direct access (http://localhost:27510/) and
    # Traefik-prefixed access (http://localhost:27500/customer-portal/)
    # by stripping the /customer-portal prefix when present.

    # Strip /customer-portal prefix for all asset and app requests
    # Use `last` so nginx re-evaluates locations (allows static asset location to match)
    location /customer-portal/ {
        rewrite ^/customer-portal/(.*)$ /$1 last;
    }

    # Serve static assets when requested with /customer-portal prefix
    location ~* ^/customer-portal/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
