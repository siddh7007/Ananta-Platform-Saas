# Ruff configuration for CNS Service
# https://docs.astral.sh/ruff/configuration/

# Set line length to 120 characters (common Python standard)
line-length = 120

# Exclude verification/test scripts and generated files
exclude = [
    "verify_*.py",
    "**/migrations/**",
    "**/__pycache__/**",
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
]

[lint]
# Enable commonly used rules
select = ["E", "F", "W"]

# Ignore specific rules globally to reduce noise
# Note: Many of these are false positives or intentional patterns in the codebase
ignore = [
    "E501",  # Line too long - handled by formatter
    "W291",  # Trailing whitespace - cosmetic
    "W292",  # No newline at end of file - cosmetic
    "W293",  # Blank line contains whitespace - cosmetic
    "F401",  # Unused imports - often needed for re-exports or future use
    "F541",  # f-string without placeholders - used for consistent logging style
    "F841",  # Unused variables - often assigned for debugging or future use
    "E722",  # Bare except - used intentionally for catch-all error handling
]

# Per-file ignores
[lint.per-file-ignores]
# Example/documentation files - allow unused imports, unused variables, mid-file imports
"EXAMPLE_INTEGRATION.py" = ["F401", "F841", "E402"]
"**/examples/**/*.py" = ["F401", "F841", "E402"]
"**/docs/**/*.py" = ["F401", "F841", "E402"]
# Test files - more lenient linting
"**/tests/**/*.py" = ["F401", "F841", "E722"]
"test_*.py" = ["F401", "F841", "E722"]

[format]
# Use double quotes for strings
quote-style = "double"
