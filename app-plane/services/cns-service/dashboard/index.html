<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNS Dashboard</title>
    <!-- Security: Content Security Policy -->
    <!-- Allows Auth0 and Keycloak (localhost:8180) for SSO authentication -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.auth0.com http://localhost:8180;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https:;
      connect-src 'self' http://localhost:* ws://localhost:* https://*.auth0.com wss://*.auth0.com;
      frame-src 'self' https://*.auth0.com http://localhost:8180;
      object-src 'none';
      worker-src 'self' blob:;
      base-uri 'self';
      form-action 'self' http://localhost:8180;
      frame-ancestors 'self';
    ">
    <!-- Security: Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- Security: Prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <!-- Security: XSS Protection (legacy browsers) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <!-- Security: Referrer Policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
